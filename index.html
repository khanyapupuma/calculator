<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
    <div class="calculator">
     
      <div class="screen"> <label for="screen"></label><br>
      <input type="text"   name="display" placeholder="0" class="m1" readonly data-entry id="screen"><br>
      </div>
      
      <div class="btn">
      
      <br />
      <button type="button" clear>AC</button>
      <button onclick="display('/')">÷</button>
      <button onclick="display('*')">x</button>
      <button>Del</button>
      
      <br />
      <button onclick="display('7')">7</button>
      <button onclick="display('8')">8</button>
      <button onclick="display('9')">9</button>
      <button onclick="display('-')">−</button>
      
      <br />
      <button onclick="display('4')">4</button>
      <button onclick="display('5')">5</button>
      <button onclick="display('6')">6</button>
      <button onclick="display('+')">+</button>
      
      <br />
      <button onclick="display('1')">1</button>
      <button onclick="display('2')">2</button>
      <button onclick="display('3')">3</button>
      <button onclick="display('*0.01')">%</button>
      
      <br />
      <button onclick="display('1.14159265359')">pi</button>
      <button onclick="display('0')">0</button>
      <button onclick="display('.')" >.</button>
      
      <button type="button" equals>=</button>
   </div>
    </div>

<script src="./script/script.js"></script>
  </body>
</html>
